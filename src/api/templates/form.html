      <p><label for="id_flag_rg">Has documental confirmation of citizen card number?</label> <select name="flag_rg" id="id_flag_rg" class="form-select"
          aria-label="Default select example">
          <option value="1">Yes</option>

          <option value="0">No</option>

        </select></p>

      <p><label for="id_flag_cpf">Has documental confirmation of tax payer status?</label> <select name="flag_cpf" id="id_flag_cpf" class="form-select"
          aria-label="Default select example">
          <option value="1">Yes</option>

          <option value="0">No</option>

        </select></p>

      <p><label for="id_flag_income_proof">Has documental confirmation of income?</label> <select name="flag_income_proof"
          id="id_flag_income_proof" class="form-select" aria-label="Default select example">
          <option value="1">Yes</option>

          <option value="0">No</option>

        </select></p>

      <p><label for="id_product">Type of credit product applied</label> <select name="product" id="id_product" class="form-select"
          aria-label="Default select example">
          <option value="1">1</option>

          <option value="2">2</option>

          <option value="7">7</option>

        </select></p>

      <p><label for="id_flag_acsp_record">Has any previous credit delinquency?</label> <select name="flag_acsp_record"
          id="id_flag_acsp_record" class="form-select" aria-label="Default select example">
          <option value="1">Yes</option>

          <option value="0">No</option>

        </select></p>

      <div class="mb-3">
        <label for="id_age" class="form-label">Age</label>
        <input type="number" class="form-control" id="id_age" placeholder="18, 25, 36..." min="17" name="age" required="">
      </div>

      <div class="mb-3">
        <label for="id_residencial_zip" class="form-label">Home zip code</label>
        <input type="number" class="form-control" id="id_residencial_zip" placeholder="132, 250, 500..." min="0"
          name="residencial_zip" required="">
      </div>

      <div class="mb-3">
        <label for="id_professional_zip" class="form-label">Actual job zip code</label>
        <input type="number" class="form-control" id="id_professional_zip" placeholder="132, 250, 500..." min="0"
          name="professional_zip" required="">
      </div>
    
      <div style="text-align:center;vertical-align:middle;">
        <button type="submit" class="btn btn-primary" id="btnSubmit">
          Submit
        </button>
      </div>
      <br>
    </form>
  
</body>

</html>
